name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  dependency-review:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --fail

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths-ignore:
              - 'postman/**'
              - 'docs/**'
              - '**/*.md'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  sql-security-scan:
    name: SQL Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL migrations
        run: |
          if [ -d "supabase/migrations" ]; then
            echo "Scanning SQL migrations for security issues..."
            sqlfluff lint supabase/migrations/*.sql \
              --dialect postgres \
              --rules L001,L002,L003,L004,L005,L006,L007,L008,L009,L010 \
              --format github-annotation || true
          fi

      - name: Check for SQL injection patterns
        run: |
          echo "Checking for potential SQL injection vulnerabilities..."
          if grep -r "EXECUTE.*||" supabase/migrations/ 2>/dev/null; then
            echo "âš ï¸ Warning: Dynamic SQL concatenation found"
            exit 1
          fi
          echo "âœ… No obvious SQL injection patterns detected"

  typescript-security:
    name: TypeScript Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deno Security Audit
        run: |
          echo "Scanning TypeScript files for security issues..."
          cd supabase/functions

          # Check for common security issues in TypeScript
          echo "Checking for hardcoded credentials..."
          if grep -r "password\s*=\s*['\"]" . --include="*.ts" 2>/dev/null; then
            echo "âš ï¸ Warning: Potential hardcoded credentials found"
            exit 1
          fi

          echo "Checking for eval() usage..."
          if grep -r "eval\s*(" . --include="*.ts" 2>/dev/null; then
            echo "âš ï¸ Warning: eval() usage detected - potential security risk"
            exit 1
          fi

          echo "âœ… TypeScript security checks passed"

      - name: Lint TypeScript
        run: |
          cd supabase/functions
          deno lint --rules-exclude=no-unused-vars

  dockerfile-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: hashFiles('**/Dockerfile') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [secret-scanning, codeql-analysis, sql-security-scan, typescript-security]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret scanning" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CodeQL analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SQL security scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript security scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ðŸ”’ Security Scan Results

            All security scans have completed for this PR:

            - âœ… Secret scanning - No secrets detected
            - âœ… CodeQL analysis - No high severity issues
            - âœ… SQL security scan - No injection vulnerabilities
            - âœ… TypeScript security scan - No security issues

            ðŸ“Š [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            _Security scans run on commit ${{ github.sha }}_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
