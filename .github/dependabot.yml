version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "nani-bobbara"
    labels:
      - "dependencies"
      - "security"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Monitor npm dependencies (if any exist)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "nani-bobbara"
    labels:
      - "dependencies"
      - "security"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Separate PRs for major, minor, and patch updates
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Security updates always separate
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Monitor Postman collections (JSON files can have security issues)
  - package-ecosystem: "npm"
    directory: "/postman"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "testing"
